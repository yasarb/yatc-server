version: '3.1'

services:
  redis:
    image: redis
    container_name: yasa-redis
    ports:
      - 6379:6379

  app:
    container_name: yasa-server
    build: ./
    volumes:
      - ./:/usr/src/app
    ports:
      - 8080:3000
      - 9229:9229
    environment:
      - NODE_ENV=development
      - PORT=3000
    command: sh -c 'npm run start:dev'
    links:
      - redis
    depends_on:
      - redis
      - database

  database:
    image: postgres
    restart: always
    container_name: yasa-db
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=rootpwd
      - POSTGRES_DB=yasadb

  dbadminer:
    image: adminer
    container_name: yasa-db-adminer
    restart: always
    ports:
      - 8081:8080
    links:
      - database
    depends_on:
      - database
    environment:
      - ADMINER_DEFAULT_SERVER=localhost
      - ADMINER_DESIGN=price
      - ADMINER_DRIVER=pgsql
