version: '3'
services:
  redis:
    image: redis
    container_name: yasa-redis
    ports:
      - 6379:6379

  app:
    container_name: yasa-server
    build: ./
    volumes:
      - ./:/usr/src/app
    ports:
      - 8080:3000
    environment:
      - NODE_ENV=development
      - PORT=3000
    command: sh -c 'npm run start:dev'
    links:
      - redis
    depends_on:
      - redis
